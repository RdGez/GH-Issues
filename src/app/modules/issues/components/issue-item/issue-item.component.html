<div
  class="flex items-center px-2 py-3 mb-5 border-2 rounded-lg border-zinc-800 bg-zinc-900 hover:bg-zinc-800 min-h-32"
  (mouseenter)="prefetchData()">
  @if( isOpen() ) {
  <i class="fa-regular fa-folder-open text-green-500"></i>

  } @else {
  <i class="fa-regular fa-folder-closed text-red-500"></i>

  }

  <div class="flex flex-col flex-grow px-2 cursor-pointer" [routerLink]="['/issue', issue().number]">
    <span>
      {{ issue().title | capitalize }}
    </span>
    <span class="text-gray-500">
      #{{ issue().number }} opened SINCE by
      <span class="font-bold">{{ issue().user.login }}</span>
    </span>

    <div class="flex flex-wrap mt-4">
      @for (label of issue().labels; track label.id) {
      <span
        class="px-2 py-1 mr-2 text-xs text-black font-bold rounded-md"
        [ngStyle]="{ 'background-color': '#' + label.color, 'color' : label.color === '000000' ? 'white' : 'black' }"
      >
        {{ label.name | capitalize }}
      </span>

      }
    </div>
  </div>

  <img
    [src]="issue().user.avatar_url"
    width="32"
    height="32"
    alt="User Avatar"
    class="w-8 h-8 rounded-full"
  />
  <div class="flex flex-col mx-2 items-center">
    <i class="fa-regular fa-message text-gray-400"></i>
    <span class="px-4 text-gray-400">{{ issue().comments }}</span>
  </div>
</div>
