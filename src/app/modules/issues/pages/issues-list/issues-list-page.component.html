@if (isLoading){
<spinner type="infinity" />
}

<section class="flex justify-between items-center">
  <h1>GitHub Issues</h1>
  <div class="flex gap-2">
    <button (click)="onChangeState('all')" [class.active]="state() === 'all'" class="btn-outline">All</button>
    <button (click)="onChangeState('open')" [class.active]="state() === 'open'" class="btn-outline">Open</button>
    <button (click)="onChangeState('closed')" [class.active]="state() === 'closed'" class="btn-outline">Close</button>
  </div>
</section>
<div class="my-5 border-b-2 border-zinc-800"></div>

<section class="grid grid-cols-1 sm:grid-cols-3 gap-2">
  <div class="flex flex-col col-span-2">
    @for (issue of issues.data(); track issue.id) {
      <issue-item [issue]="issue" />
    } @empty {

    }
  </div>
  <div class="ml-4">
    <labels-selector [labels]="labels.data() ?? []" />
  </div>
</section>
